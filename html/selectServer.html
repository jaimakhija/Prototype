<div class="container">
    <h1>Server Selection</h1>
    <div>
        <input type="text" class="form-control" ng-model="filterName" placeholder="Search by name" ng-change="updateFilter()">
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <th>Server I.P</th>
            <th>Username</th>
        </thead>
        <tr ng-repeat="server in servers | filter:filterName">
            <td> {{server.ip}}</td>
            <td> {{server.username}}</td>
        </tr>
    </table>
</div>
